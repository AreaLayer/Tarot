<!DOCTYPE html>
<html>
<head>
	<title>Tarot</title>
	<style>
		body {
			background-color: #ffffff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333333;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 28px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #00b894;
		}

		form {
			margin-top: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #333333;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #f2f2f2;
			color: #333333;
			font-size: 16px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #00b894;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #00a389;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Taort</h1>
		<form>
			<label for="from_token">From</label>
			<input type="text" id="from_token" placeholder="Enter the from token">

			<label for="to_token">To</label>
			<input type="text" id="to_token" placeholder="Enter the to token">

			<input type="submit" value="Swap">
		</form>
	</div>
</body>
</html>
